<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <title>Document</title>
    </head>

    <body>
        <img class="logo-mob" src="images/logo.svg" alt="logo">

        <section>
            <div class="hero">
                <img src="images/hero-mobile.jpg" alt="hero-img" class="hero-mob">
            </div>
            <div class="main">
                <img class="logo-desktop" src="images/logo.svg" alt="logo">
                <h1>
                    <span>WE'RE</span> <br>
                    COMING SOON
                </h1>
                <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay
                    up-to-date with
                    announcements and our launch deals.</p>
                <div class="inp">
                    <input id="email" type="email" placeholder="Email Adress">
                    <button type="submit"><img src="images/icon-arrow.svg" alt="arrow"></button>
                </div>
            </div>
            <div class="bighero">
            </div>
        </section>
    </body>

</html>
